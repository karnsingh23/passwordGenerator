<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./custom.css">
</head>
<body>
    <div class="main">
        <div class="box">
            <div class="password">
                <input id="box1" type="text" value="" readonly>
            </div>
            
                <div class="flex">
                    <label for="totalChar">Password Length</label><input type="number" id="totalChar" max="10" min="2" value="10"  >
                </div>
                <div class="flex">
                    <label for="">Contains Uppercase</label><input id="upperCase" type="checkbox" >
                </div>
                <div class="flex">
                    <label for="">Contains Lowercase</label><input id="lowerCase" type="checkbox" >
                </div>
                <div class="flex">
                    <label for="">Contains Numbers</label><input id="numbers" type="checkbox" >
                </div>
                <div class="flex">
                    <label for="">Contains Symbols</label><input id="symbols" type="checkbox" >
                </div>
                <div class="btn"><button >
                    Generate
                </button></div>
            
            
            
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
